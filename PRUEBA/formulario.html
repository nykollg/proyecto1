<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="estilos3.css">
</head>
<body>
    <!-- Formulario de contacto con diversos tipos de entrada -->
    <h2>Formulario de Registro</h2>
    
    <form action="" method="get">
        <!-- Campo de texto para nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>

        <!-- Campo de email -->
        <label for="email">Correo:</label>
        <input type="email" id="email" name="email" placeholder="correo@ejemplo.com" required>

        <!-- Campo de contraseña -->
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>

        <!-- Selección de género (radio buttons) -->
        <label>Género:</label>
        <div>
            <input type="radio" id="masculino" name="genero" value="masculino">
            <label for="masculino">Masculino</label>
            
            <input type="radio" id="femenino" name="genero" value="femenino">
            <label for="femenino">Femenino</label>
        </div>

        <!-- Selección de aficiones (checkboxes) -->
        <label>Aficiones:</label>
        <div>
            <input type="checkbox" id="deporte" name="aficion" value="deporte">
            <label for="deporte">Deporte</label>
            
            <input type="checkbox" id="musica" name="aficion" value="música">
            <label for="musica">Música</label>
            
            <input type="checkbox" id="lectura" name="aficion" value="lectura">
            <label for="lectura">Lectura</label>
            
            <input type="checkbox" id="gym" name="aficion" value="gym">
            <label for="gym">Gym</label>
            
            <input type="checkbox" id="canto" name="aficion" value="canto">
            <label for="canto">Canto</label>
        </div>

        <!-- Selección de país (dropdown) -->
        <label for="pais">País:</label>
        <select id="pais" name="pais" required>
            <option value="">Selecciona un país</option>
            <option value="mexico">México</option>
            <option value="españa">España</option>
            <option value="colombia">Colombia</option>
            <option value="estadosunidos">Estados Unidos</option>
        </select>

        <!-- Botones de acción -->
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Restablecer</button>
        </div>
    </form>
</body>
</html>
